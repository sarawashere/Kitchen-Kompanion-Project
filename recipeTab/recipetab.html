<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <!-- NOTE: fixed the common typo: width=device-width -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Recipe • Mobile</title>
  <link rel="stylesheet" href="rectab.css" />
</head>
<body>
  <div class="device-frame">
    <!-- Header -->
    <header class="header">
      <h1>Recipes</h1>

      <div class="controls">
        <div class="search-wrap">
          <input id="search" type="text" placeholder="Search recipes…" aria-label="Search recipes" />
        </div>

        <label class="select-wrap" aria-label="Filter by calories">
          <select id="calorieFilter">
            <option value="all">All kcal</option>
            <option value="low">Under 400</option>
            <option value="med">400–700</option>
            <option value="high">700+</option>
          </select>
        </label>
      </div>
    </header>

    <!-- Content -->
    <main id="recipesList" class="recipes" aria-live="polite">
      <!-- Each card carries data attributes for filtering -->
      <article class="recipe-card" data-name="Avocado Toast" data-calories="350">
        <div class="thumb" aria-hidden="true"></div>
        <div class="info">
          <h3>Avocado Toast</h3>
          <p class="meta"><span class="kcal">350 kcal</span> · <span class="tag">Vegetarian</span></p>
        </div>
        <button class="fav-btn" aria-pressed="false" title="Favorite">♡</button>
      </article>

      <article class="recipe-card" data-name="Chicken Pasta" data-calories="540">
        <div class="thumb" aria-hidden="true"></div>
        <div class="info">
          <h3>Chicken Pasta</h3>
          <p class="meta"><span class="kcal">540 kcal</span> · <span class="tag">Dinner</span></p>
        </div>
        <button class="fav-btn" aria-pressed="false" title="Favorite">♡</button>
      </article>

      <article class="recipe-card" data-name="Salmon Bowl" data-calories="720">
        <div class="thumb" aria-hidden="true"></div>
        <div class="info">
          <h3>Salmon Bowl</h3>
          <p class="meta"><span class="kcal">720 kcal</span> · <span class="tag">High Protein</span></p>
        </div>
        <button class="fav-btn" aria-pressed="false" title="Favorite">♡</button>
      </article>

      <article class="recipe-card" data-name="Berry Yogurt Parfait" data-calories="280">
        <div class="thumb" aria-hidden="true"></div>
        <div class="info">
          <h3>Berry Yogurt Parfait</h3>
          <p class="meta"><span class="kcal">280 kcal</span> · <span class="tag">Breakfast</span></p>
        </div>
        <button class="fav-btn" aria-pressed="false" title="Favorite">♡</button>
      </article>

      <article class="recipe-card" data-name="Veggie Omelette" data-calories="410">
        <div class="thumb" aria-hidden="true"></div>
        <div class="info">
          <h3>Veggie Omelette</h3>
          <p class="meta"><span class="kcal">410 kcal</span> · <span class="tag">Brunch</span></p>
        </div>
        <button class="fav-btn" aria-pressed="false" title="Favorite">♡</button>
      </article>


  <script>
    // Filtering
    const searchInput = document.getElementById('search');
    const filterSelect = document.getElementById('calorieFilter');
    const cards = Array.from(document.querySelectorAll('.recipe-card'));

    function applyFilters() {
      const q = (searchInput.value || '').trim().toLowerCase();
      const bucket = filterSelect.value;

      cards.forEach(card => {
        const name = card.dataset.name.toLowerCase();
        const kcal = parseInt(card.dataset.calories, 10);

        const passText = !q || name.includes(q);
        let passCal = true;
        if (bucket === 'low') passCal = kcal < 400;
        else if (bucket === 'med') passCal = kcal >= 400 && kcal <= 700;
        else if (bucket === 'high') passCal = kcal > 700;

        card.style.display = (passText && passCal) ? '' : 'none';
      });
    }
    searchInput.addEventListener('input', applyFilters);
    filterSelect.addEventListener('change', applyFilters);

    // Favorites
    document.querySelectorAll('.fav-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        const active = btn.classList.toggle('active');
        btn.setAttribute('aria-pressed', active ? 'true' : 'false');
        btn.textContent = active ? '♥' : '♡';
      });
    });

    // Bottom-nav active state (visual only)
    document.querySelectorAll('.bottom-nav a').forEach(link => {
      link.addEventListener('click', (e) => {
        e.preventDefault();
        document.querySelectorAll('.bottom-nav a').forEach(a => a.classList.remove('active'));
        link.classList.add('active');
      });
    });
  </script>
  </>
</body>
</html>
