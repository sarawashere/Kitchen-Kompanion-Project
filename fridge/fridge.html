<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <!-- NOTE: fixed the common typo: width=device-width -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fridge</title>
  <link rel="stylesheet" href="../fridge/fridge.css" />
</head>
<body>
  <div class="device-frame">
    <div class="app">
    <!-- Header -->
    <header class="header">
      <div class="controls">
      <button id="addFoodBtn" aria-label="Add food">Add Food + </button>
        <div class="search-wrap">
          <input id="search" type="text" placeholder="Search foods" aria-label="Search foods" />
          <button id="clearSearch" aria-label="Clear search">x</button>
        </div>
      </div>
    </header>
    <!-- Food List -->
    <main id="food-list" class="food-list">
      <!-- Food cards will be dynamically added here -->
    </main>

    <p id="emptyFridgeMessage" class="empty-message"> 
      Your fridge is empty. Click "Add Food +" to start adding items!
    </p>
    <p id="noSearchResultsMessage" class="empty-message" style="display:none;">
      No matching food items found.
    </p>

    <!--Nav bar-->
      <nav class="nav-bar">
          <a href="../recipes/recipes.html" class="nav-btn ">
            <span class="icon">üç≤</span>
            <span class="label">Recipes</span>
          </a>
          <a href="../fridge/fridge.html" class="nav-btn active">
            <span class="icon">üßä</span>
              <span class="label">Fridge</span>
          </a>

          <a href="../groceryListTab/index.html" class="nav-btn">
            <span class="icon">üõí</span>
            <span class="label">Shopping</span>
          </a>
      </nav>
      <dialog id="addFoodModal" class="modal">
      <form class="modal-content" onsubmit="event.preventDefault()">
        <h2>Add Food</h2>
        <label>
            FoodName:
        <input type="text" id="foodName" placeholder="e.g. blueberries" required />
        </label>
        <label>
            Quantity:
          <input type="number" id="foodQuantity" min="1" placeholder="1" required />
        </label>
        <label>
            Unit:
          <select id="unitSelect" required>
            <option value="" selected>Select unit</option>
            <option value="grams">grams</option>
            <option value="ml">ml</option>
            <option value="cups">cups</option>
            <option value="pieces">pieces</option>
            <option value="other">Other</option>
          </select>
        </label>
        <div id="otherUnitWrapper" style="display:none;">
          <label>
            Specify other unit:
            <input type="text" id="otherUnitInput" placeholder="e.g. slices" />
          </label>
        </div>
        <label>
            Expiry Date:
          <input type="date" id="expiryDate" />
        </label>
        <div class="modal-actions">
            <button type="submit" id="saveFood">Save</button>
            <button type="button" id="cancelBtn">Cancel</button>
        </div>
      </form>
    </dialog>
    <dialog id="confirmFridgeDeleteModal" class="modal">
      <div class="modal-content">
        <h2>Remove item?</h2>
        <p id="confirmFridgeDeleteText">
          Are you sure you want to remove this item from your fridge?
        </p>
        <div class="modal-actions">
          <button type="button" id="cancelFridgeDelete" class="modal-cancel">
            Cancel
          </button>
          <button type="button" id="confirmFridgeDelete" class="modal-confirm">
            Delete
          </button>
        </div>
      </div>
    </dialog>
  </div>
  </div>
  <script src="../fridge/fridge.js"></script>
</body>
</html>
